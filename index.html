<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main-login">
        <div class="esquerda">
            <div class="card-login">
                <h1><img src="images/log-in.svg" alt=""> Faca login</h1>
                <p>Entre com suas informacoes de cadastro.</p>
                <div class="textfield-email">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="Digite seu email">
                </div>

                <div class="textfield-password">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Digite sua senha">
                </div>

                <div class="checkbox-wrapper-1">
                    <input id="example-1" class="substituted" type="checkbox" aria-hidden="true" />
                    <label for="example-1">Lembre-me</label>
                    <p>Esqueci minha senha</p>
                </div>

                <button class="btn-login">ENTRAR</button>
                <div class="n-tem-conta">
                    <p>Nao tem uma conta? <a href="#">Registre-se</a></p>

                </div>
            </div>
        </div>
        <div class="direita">
        </div>
    </div>

    </div>
</body>

</html>
